<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas Hamad - AI & Machine Learning Engineer</title>
    <meta name="description" content="Portfolio of Anas Hamad, an AI & Machine Learning Engineer based in Amman, Jordan.">
    <link rel="icon" href="/ppp/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #ffffff;
            color: #333;
        }
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        .loading-text {
            color: #6b7280;
            font-size: 14px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #0f0f0f;
                color: #e5e5e5;
            }
            .spinner {
                border-color: #374151;
                border-top-color: #60a5fa;
            }
            .loading-text {
                color: #9ca3af;
            }
        }
    </style>
    <script>
        // Client-side language detection and redirect
        function getPreferredLanguage() {
            // Check localStorage first
            try {
                const savedLang = localStorage.getItem('preferred-language');
                if (savedLang && ['en', 'ar'].includes(savedLang)) {
                    return savedLang;
                }
            } catch (e) {
                // localStorage might not be available
            }
            
            // Check browser language
            const browserLang = navigator.language.split('-')[0];
            if (['en', 'ar'].includes(browserLang)) {
                return browserLang;
            }
            
            // Default fallback
            return 'en';
        }
        
        // Redirect immediately
        const preferredLang = getPreferredLanguage();
        
        // Save preference
        try {
            localStorage.setItem('preferred-language', preferredLang);
        } catch (e) {
            // localStorage might not be available
        }
        
        // Handle GitHub Pages base path
        const basePath = window.location.pathname.includes('/ppp') ? '/ppp' : '';
        const targetUrl = basePath + '/' + preferredLang + '/';
        
        // Redirect after a short delay to show loading state
        setTimeout(() => {
            window.location.replace(targetUrl);
        }, 100);
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p class="loading-text">Redirecting to your preferred language...</p>
    </div>
</body>
</html>
